<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--=====CSS link=====-->
     <link rel="stylesheet" href="Resources/staff-registration-page.css">

        <!--=====fontawsome links====-->
        <link rel="stylesheet" href="Resources/fontawesome/css/solid.css">
        <link rel="stylesheet" href="Resources/fontawesome/webfonts/fa-solid-900.woff2">
        <link rel="stylesheet" href="Resources/fontawesome/css/all.css">
        <link rel="stylesheet" href="Resources/fontawesome/css/brands.css">
        <link rel="stylesheet" href="Resources/fontawesome/css/fontawesome.css">
        <link href="Resourses/fontawesome/css/solid.css" rel="stylesheet" />

          <!--=====JAVA SCRIPT LINKS====-->
   
    
  
        <title>aplication  form</title>
</head>
<body>
    <div class="first_container">
        <header>WOODS Application</header>
        
        <form  action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="sub_tittle">staff Personal details</span>

                    <div class="fields">
                        <div class="input_field">
                            <label>First name</label>
                            <input type="text" placeholder="First name" >
                        </div>


                        <div class="input_field">
                            <label>Middle name</label>
                            <input type="text" placeholder="Middle name" >
                        </div>


                        <div class="input_field">
                            <label>Last name</label>
                            <input type="text" placeholder="Last name" >
                            </div>



                            <div class="input_field">
                                <label>Gender</label>
                                <input type="text" placeholder="Gender" >
                            </div>

                        
                        <div class="input_field">
                            <label>Mobile number</label>
                            <input type="number" placeholder="(00)(00-00)(00-00)" >
                        </div>



                        <div class="input_field">
                            
                            <label>Email</label>
                          
                            <input id="Email" type="email" placeholder="Email" >
                        </div>


                    </div>
                    

                </div>



                <div class="details_id">
  
                    <span class="tittle"></span>

                    <div class="fields">
                        <div class="input_field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Nationality" >
                        </div>


                        <div class="input_field">
                            <label>Religion</label>
                            <input type="text" placeholder="Religion" >
                        </div>


                        <div class="input_field">
                            <label>Marital Status</label>
                            <input type="text" placeholder="Marital Status" >
                        </div>


                        <div class="input_field">
                            <label>Date of birth</label>
                            <input type="date" placeholder="Date of birth" >
                        </div>


                        <div class="input_field">
                            <label>National id number</label>
                            <input type="number" placeholder="National id number" >
                        </div>


                        <div class="input_field">
                            <label>Emergency phone</label>
                            <input type="number" placeholder="(00)(00-00)(00-00)" >
                        </div>


                        <div class="input_field">
                            <label>Profile picture</label>
                            <div class="file_icon">
                                <i class="fa-solid fa-upload"></i>
                            <input class="files" type="file"> 
                        </div>
                        </div>

                        
                        <button  id="submit" class="nextbtn">
                            <span class="btntxt">Next</span>
                            <i class="fa fa-forward"></i>
                        </button>
                    </div>
    
                    </div>
            </div>




        <!--=====THE NEXT FORM====-->

            <div class="form second">
                <span class="tittle">Education  and address details</span>
                <div class="details adress">


                    <span class="sub_tittle">Secondary</span>

                    <div class="fields">
                        <div class="input_field">
                            <label>School Name</label>
                            <input type="text"  placeholder="School Name" >
                        </div>


                        <div class="input_field">
                            <label>Level of qualification</label>
                            <input type="text"  name="Level of qualification" placeholder="Level of qualification" >
                        </div>



                        <div class="input_field">
                            <label>Entry date</label>
                            <input type="date" placeholder="Entry date" >
                        </div>


                        <div class="input_field">
                            <label>Date Graduated</label>
                            <input type="date" placeholder="Date Graduated" >
                        </div>


                        <div class="input_field">
                            <label>School Address</label>
                            <input type="text" placeholder="School Address" >
                        </div>




                        <div class="input_field">
                            <label>Qualification document</label>
                            <div class="file_icon">
                                <i class="fa-solid fa-upload"></i>
                            <input class="files" type="file"> 
                        </div>
                        </div>


                    </div>
                    

                </div>



                <div class="details_id">
                    <span class="sub_tittle">Higher education</span>

                    <div class="fields">
                        <div class="input_field">
                            <label>School name</label>
                            <input type="text" placeholder="School name" >
                        </div>


                        <div class="input_field">
                            <label>Level of qualification</label>
                            <input type="text" placeholder="Level of qualification" >
                        </div>


                        <div class="input_field">
                            <label>Entry date</label>
                            <input type="date" placeholder="Entry date" >
                        </div>


                        <div class="input_field">
                            <label>Date graduated</label>
                            <input type="date" placeholder="Date graduated" >
                        </div>


                        <div class="input_field">
                            <label>School Address</label>
                            <input type="text" placeholder="School Address" >
                        </div>


                        <div class="input_field">
                            <label>Qualification document</label>
                            <div class="file_icon">
                                <i class="fa-solid fa-upload"></i>
                            <input class="files" type="file"> 
                        </div>
                        </div>


                    </div>



                    <div class="btns">

                    <button class="backbtn">
                        <i class="fa fa-forward"></i>
                        <span class="btntxt">Back</span>
                    </button>

                    <button class="sumbit">
                        <span class="btntxt">Submite</span>
                        <i class="fa fa-forward"></i>
                    </button>

                   </div>



                </div> 



            </div>


        </form>

      
        <script src="javascripts/application.js"></script>
    </div>




</body>
</html>
